<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
        }

        a {
            color: #3498db;
            font-size: 1.3em;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }

        .preview-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .preview-table th, .preview-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .preview-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>Conversion Successful!</strong></h2>
        <p><strong>Your file has been successfully converted into an Excel file.</strong></p>
        <p><strong>Click below to download your file:</strong></p>
        <a href="{{ output_file }}" target="_blank">Download Excel File</a>

        <h3 style="margin-top: 30px;">Preview of Converted Data:</h3>
        <div>
            <!-- Display the preview table of the Excel data -->
            <div class="preview-table">
                {{ preview_data|safe }}
            </div>
        </div>
    </div>
</body>
</html>
