<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ note.title }}</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
    }
    .note-details-card {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
    }
    .note-details-card h1 {
        color: #333;
    }
    .note-details-card p {
        line-height: 1.6;
    }
    .edit-button, .delete-button, .back-button {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
    }
    .edit-button { background: #007BFF; color: white; }
    .edit-button:hover { background: #0056b3; }

    .delete-button { background: #dc3545; color: white; }
    .delete-button:hover { background: #c82333; }

    .back-button { background: #28a745; color: white; }
    .back-button:hover { background: #218838; }

    .details-button {
        padding: 10px 15px;
        border-radius: 8px;
        background: #28a745;
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    .details-button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="note-details-card">
    <h1>{{ note.title }}</h1>
    <p>{{ note.content|safe }}</p>
    
  </div>
</body>
</html>
