<!DOCTYPE html>
<html>
<head>
    <title>Upload Word Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1.1em;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>Upload a Word Document</strong></h2>
        <p><strong>Convert your .docx file to an Excel file</strong></p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="doc_file"><strong>Select a .docx file:</strong></label>
                {{ form.doc_file }}
            </div>
            <button type="submit"><strong>Upload and Convert</strong></button>
        </form>
    </div>
</body>
</html>
