<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
        }

        .add-button {
            padding: 12px 24px;
            border-radius: 12px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-button:hover {
            background: #0056b3;
        }

        .note-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .note-card:hover {
            transform: scale(1.05);
        }

        .note-card h3 {
            margin: 0 0 10px;
            color: #007BFF;
        }

        .note-card p {
            font-size: 16px;
            color: #555;
        }

        .details-button {
            padding: 10px 20px;
            border-radius: 8px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        .details-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container py-5">
    <h1 class="text-center">üìù Notepad Application</h1>
    <div class="d-flex justify-content-center mb-4">
        <a href="{% url 'add_note' %}" class="add-button">‚ûï Add New Note</a>
    </div>


    <div class="row">
        {% for note in notes %}
            {% if note.slug %}
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="note-card">
                        <h3>{{ note.title }}</h3>
                        <p>{{ note.content|safe|truncatewords:20 }}</p>
                        <a href="{% url 'note_details' note.slug %}" class="details-button w-100">üìñ Details</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>


    <!-- Bootstrap JS (optional, for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
